name: build-push-deploy-scheduler

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "scheduler/**"

jobs:
  main:
    uses: ./.github/workflows/build-push-deploy.yaml
    with:
      IMAGE_NAME: tuana9a/dkhptd-scheduler
      workdir: scheduler
      manifest-path: ./511-dkhptd-manifests/25-scheduler.yaml
      deploy: true
    secrets:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TUANA9A_PLATFORM_CI_GITHUB_TOKEN: ${{ secrets.TUANA9A_PLATFORM_CI_GITHUB_TOKEN }}
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
